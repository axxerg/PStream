name: Generate M3U8

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo (branch)
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git repo
          cd repo
          git checkout "${{ github.ref_name }}"

      - name: Install dependencies
        run: |
          cd repo
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Generate playlists
        run: |
          cd repo
          export STREAMLINK_PLUGIN_DIR=$(pwd)/src/plugins
          python3 src/generate.py actions/config.json

      - name: Commit & push
        run: |
          cd repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f output
          git diff --cached --quiet || git commit -m "Update m3u8 playlists"
          git push origin "${{ github.ref_name }}"
